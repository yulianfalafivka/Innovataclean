
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - InnovataClean</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>
  <h2>Book a Cleaning</h2>
  <form action="https://formspree.io/f/xyyrgyzd" method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br>

    <label>Phone:</label><br>
    <input type="tel" name="phone" required><br>

    <label>Address:</label><br>
    <input type="text" name="address"><br>

    <label>Service Needed:</label><br>
    <input type="text" name="service"><br>

    <label>Message:</label><br>
    <textarea name="message" rows="4"></textarea><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
