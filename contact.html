
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Cleaning</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h2>Book a Cleaning</h2>
<form action="https://formspree.io/f/xyzwglod" method="POST">
  <label>Name:</label><br>
  <input type="text" name="name" required><br>

  <label>Email:</label><br>
  <input type="email" name="email" required><br>

  <label>Phone:</label><br>
  <input type="tel" name="phone" required><br>

  <label>Address:</label><br>
  <input type="text" name="address"><br>

  <label>Service Needed:</label><br>
  <input type="text" name="service"><br>

  <label>Message:</label><br>
  <textarea name="message"></textarea><br>

  <button type="submit">Send</button>
</form></body>
</html>
